<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Rock Paper Scissor</h1>
      <p id="mgs">Click to start game</p>
      <div class="gameContainer">
        <div class="select" id="rock">
          <img src="images/rock.jpeg" alt="" />
        </div>
        <div class="select" id="paper">
          <img src="images/paper.jpeg" alt="" />
        </div>
        <div class="select" id="scissor">
          <img src="images/scissors.png" alt="" />
        </div>
      </div>
      <div class="count">
        <p>
          You <br />
          <span id="you">0</span>
        </p>
        <p>Computer <br /><span id="computer">0</span></p>
        <p>Draw <br /><span id="draw">0</span></p>
      </div>

      <button class="btn" id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
